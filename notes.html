<!DOCTYPE html>
<html>
<head>
	<title>NoteJS</title>
	<script type="text/javascript" src="notes.js"></script>
	<script type="text/javascript" src="_.js"></script>
	<script>wiki.load();</script>
	<style>
	h1{font-family: fixedsys, consolas, monospace;}
	.beta{font-size:30%;}
	body {
	font-family:arial,helvetica;
	color:#000;
	background-color:#E1E7EE;
	}
	
	#title {
	font-family: fixedsys, consolas, monospace;
	color:#841;
	font-size:1.6em;
	font-weight:700;
	}

	#time {
	color:#666;
	font-size:0.8em;
	font-style:italic;
	}

	#text {
	display:block;
	font-family:arial, helvetica;
	font-size:12px;
	line-height:16px;
	padding-top:6px;
	}
	
	#wiki{
	padding-top:3px;
	}

	#wiki_form_div {
	float:left;
	position:fixed;
	top:0;
	border-right:1px solid #DEDEDE;
	width:370px;
	left:0;
	min-height:60em;
	max-height:200em;
	height:100%;
	background-color:#FFF;
	padding-left:10px;
	}

	#buttons {
	position:fixed;
	right:10px;
	}
	
	.n{color:#841 !important;}
	.title{color:black;text-decoration: none;}
	

ol, ul {
    margin: 0 0 18px 25px;
}



h1, h2, h3, h4 {
    line-height: 2em;
}

h2 {
    font-size: 20px;
}

h3 {
    font-size: 18px;
}


pre code {
    background-color: #f8f8ff;

}
code {
    background-color: #FBBF69;
    color: rgba(0, 0, 0, 0.75);
    padding: 1px 3px;
}

code, pre {
    padding: 0 3px 2px;
    font-family: Monaco,Andale Mono,Courier New,monospace;
    font-size: 12px;
    border-radius: 3px;
}


pre {
    background-color: #f8f8ff;
    display: block;
    
    margin: 0 0 18px;
    line-height: 18px;
    font-size: 12px;
    border: 1px solid #CCC;
    border: 1px solid rgba(0, 0, 0, 0.15);
    
    border-radius: 3px;
    white-space: pre;
    white-space: pre-wrap;
    word-wrap: break-word;
}

#code, #preview {
    height: 400px;
    width: 300px;
    border: 1px solid #666;
    overflow: auto;
    float: left;
    margin: 5px;
    padding: 3px;
}
blockquote {
    margin-bottom: 18px;
    border-left: 5px solid #EEE;
    padding-left: 15px;
}
	</style>
</head>
<body onload="wiki.init();document.onkeydown = utils.hotkeys;" onunload="wiki.save();">
	
	<div id="wiki_form_div">
	<h1><a href="javascript:wiki.open2('Welcome');" class="title">NoteJS</a><sup class="beta">(Beta)</sup></h1>
	<input type="text" placeholder="Search" id="search"><button onClick="wiki.search($('search').value);">Search</button><br /><br />
		<input type="hidden" name="wiki_id" id="wiki_id" value="save" />
		<input type="text" name="wiki_title" id="wiki_title" placeholder="Title of page" /> <sup style="font-size:70%">(<a href="javascript:utils.insert();" style="color:black;">Insert the current date</a>)</sup><br />
		<textarea id="wiki_text" onkeypress="return utils.ctrl_enter(event);" name="wiki_text" style="margin: 2px;width: 350px;height: 149px;" placeholder="# Here '''[[wiki]]''' text!"></textarea><br />
		<button onClick="wiki.form();" id="submit">Save this page now</button><button onClick="wiki.clear();wiki.nowEdit=0;wiki.nowWelcome=0;">Cancle</button><br />
		<table><tr><td>
		<ul style="font-size:70%"><li><a href="javascript:utils.backup();">Backup</a></li>
		<li><a href="javascript:utils.back();">Back</a> (Ctrl+Left)</li>
		
		</ul>
		</td><td>
		<ul style="font-size:70%">
		<li><a href="javascript:utils.list();">List of pages</a></li>
		<li><a href="javascript:utils.options();">Advance options</a></li>
		</ul>
		</td></tr></table>
		<div id="backup" title="3 fast clicks and Ctrl+C" style="width:340px;font-size:0.5em;word-wrap: break-word;"></div>
	</div>
	<div id="wiki" style="padding-left:390px;"></div>
</body>
</html>
